<div class="bg-white rounded-xl shadow p-6">
  <h2 class="text-lg font-semibold text-gray-800 mb-4">Send Notification</h2>

  <!-- Success/Error Messages -->
  @if (successMessage()) {
    <div class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700">
      {{ successMessage() }}
    </div>
  }

  @if (errorMessage()) {
    <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
      {{ errorMessage() }}
    </div>
  }

  <form (ngSubmit)="sendNotification()" class="space-y-4">
    <!-- Send to All Checkbox -->
    <div class="flex items-center">
      <input
        type="checkbox"
        id="sendToAll"
        [checked]="sendToAll()"
        (change)="onSendToAllChange($any($event.target).checked)"
        class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
      />
      <label for="sendToAll" class="ml-2 text-sm font-medium text-gray-700">
        Send to all users
      </label>
    </div>

    <!-- User ID (conditional) -->
    @if (!sendToAll()) {
      <div>
        <label for="userId" class="block text-sm font-medium text-gray-700 mb-1"> User ID </label>
        <input
          type="text"
          id="userId"
          [value]="userId()"
          (input)="userId.set($any($event.target).value)"
          placeholder="Enter user ID"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        />
      </div>
    }

    <!-- Type -->
    <div>
      <label for="type" class="block text-sm font-medium text-gray-700 mb-1"> Type </label>
      <select
        id="type"
        [value]="type()"
        (change)="type.set($any($event.target).value)"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      >
        @for (notifType of notificationTypes; track notifType) {
          <option [value]="notifType">{{ notifType }}</option>
        }
      </select>
    </div>

    <!-- Priority -->
    <div>
      <label for="priority" class="block text-sm font-medium text-gray-700 mb-1"> Priority </label>
      <select
        id="priority"
        [value]="priority()"
        (change)="priority.set($any($event.target).value)"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      >
        @for (prio of priorityLevels; track prio) {
          <option [value]="prio">{{ prio }}</option>
        }
      </select>
    </div>

    <!-- Title -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1"> Title * </label>
      <input
        type="text"
        id="title"
        [value]="title()"
        (input)="title.set($any($event.target).value)"
        placeholder="Notification title"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      />
    </div>

    <!-- Message -->
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700 mb-1"> Message * </label>
      <textarea
        id="message"
        [value]="message()"
        (input)="message.set($any($event.target).value)"
        placeholder="Notification message"
        rows="4"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
      ></textarea>
    </div>

    <!-- Link (optional) -->
    <div>
      <label for="link" class="block text-sm font-medium text-gray-700 mb-1">
        Link (optional)
      </label>
      <input
        type="text"
        id="link"
        [value]="link()"
        (input)="link.set($any($event.target).value)"
        placeholder="https://example.com"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="isLoading()"
      class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
    >
      @if (isLoading()) {
        <span class="flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
              fill="none"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Sending...
        </span>
      } @else {
        Send Notification
      }
    </button>
  </form>
</div>
