<!-- Modal Overlay -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="onClose()"
  (keydown.escape)="onClose()"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
  tabindex="0"
>
  <!-- Modal Content -->
  <div
    class="bg-[#1E1F25] rounded-lg p-8 w-full max-w-md mx-4 relative"
    (click)="$event.stopPropagation()"
    (keydown)="$event.stopPropagation()"
    role="document"
  >
    <!-- Close Button -->
    <button
      class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors"
      (click)="onClose()"
      type="button"
    >
      <span class="material-symbols-outlined">close</span>
    </button>

    <!-- Modal Header -->
    <div class="mb-6">
      <h2 id="modal-title" class="text-2xl font-semibold text-white mb-2">Reset Password</h2>
      <p class="text-gray-400 text-sm">Enter your current password and choose a new one</p>
    </div>

    <!-- Success Message -->
    @if (successMessage()) {
      <div class="mb-4 p-3 bg-green-500/10 border border-green-500/50 rounded-lg">
        <p class="text-green-400 text-sm">{{ successMessage() }}</p>
      </div>
    }

    <!-- Error Message -->
    @if (errorMessage()) {
      <div class="mb-4 p-3 bg-red-500/10 border border-red-500/50 rounded-lg">
        <p class="text-red-400 text-sm">{{ errorMessage() }}</p>
      </div>
    }

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Current Password -->
      <div>
        <label for="currentPassword" class="block text-sm font-medium text-gray-300 mb-2">
          Current Password
        </label>
        <div class="relative">
          <input
            id="currentPassword"
            [type]="showCurrentPassword() ? 'text' : 'password'"
            [(ngModel)]="currentPassword"
            name="currentPassword"
            class="w-full px-4 py-2 bg-[#2A2B31] border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500 pr-10"
            placeholder="Enter current password"
            [disabled]="isLoading()"
            required
          />
          <button
            type="button"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white"
            (click)="toggleCurrentPasswordVisibility()"
          >
            <span class="material-symbols-outlined text-xl">
              {{ showCurrentPassword() ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>
      </div>

      <!-- New Password -->
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-300 mb-2">
          New Password
        </label>
        <div class="relative">
          <input
            id="newPassword"
            [type]="showNewPassword() ? 'text' : 'password'"
            [(ngModel)]="newPassword"
            name="newPassword"
            class="w-full px-4 py-2 bg-[#2A2B31] border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500 pr-10"
            placeholder="Enter new password"
            [disabled]="isLoading()"
            required
          />
          <button
            type="button"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white"
            (click)="toggleNewPasswordVisibility()"
          >
            <span class="material-symbols-outlined text-xl">
              {{ showNewPassword() ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>
        <p class="text-xs text-gray-400 mt-1">Minimum 8 characters</p>
      </div>

      <!-- Confirm New Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">
          Confirm New Password
        </label>
        <div class="relative">
          <input
            id="confirmPassword"
            [type]="showConfirmPassword() ? 'text' : 'password'"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            class="w-full px-4 py-2 bg-[#2A2B31] border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500 pr-10"
            placeholder="Confirm new password"
            [disabled]="isLoading()"
            required
          />
          <button
            type="button"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white"
            (click)="toggleConfirmPasswordVisibility()"
          >
            <span class="material-symbols-outlined text-xl">
              {{ showConfirmPassword() ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-3 pt-4">
        <button
          type="button"
          (click)="onClose()"
          class="flex-1 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors"
          [disabled]="isLoading()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
          [disabled]="isLoading()"
        >
          @if (isLoading()) {
            <span
              class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"
            ></span>
            <span>Resetting...</span>
          } @else {
            <span>Reset Password</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
