  <div class="flex flex-col items-center">
<app-analyze-skeleton></app-analyze-skeleton>
    <div class="px-6 rounded-lg max-w-xl mx-auto flex flex-col items-center">
      <header class="mb-6 text-center">
        <h2 class="text-xl font-semibold text-white">
          Select what you want to generate
        </h2>
        <p class="text-sm text-zinc-400 mt-1">
          Choose one or more items. Thumbnails may take longer to generate.
        </p>
      </header>

      <div class="grid grid-cols-3 gap-3">
        @for (item of analyzeStore.generations(); track item.label) {
          <div
            (click)="item.enabled = !item.enabled"
            [ngClass]="{
          'hover:bg-zinc-800 hover:border-zinc-700': !item.enabled
        }"
            class="
          text-center
          cursor-pointer
          flex items-center justify-center
          w-40 h-12
          rounded-lg
          text-sm
          border
          transition-all duration-200 ease-out
          select-none
          bg-zinc-900
          text-stone-200
          border-zinc-800
        "
            role="button"
            style="transition: all 200ms ease;"
            tabindex="0"
          >
            <div class="flex items-center space-x-2">
              <span>
            {{ item.label }}
          </span>
            </div>

            @if (item.enabled) {
              <span class="material-symbols-outlined">
                check_small
              </span>
            }
          </div>
        }
      </div>
        <button class="btn-gradient w-32 mt-10" (click)="next()">
          Next
        </button>
    </div>
  </div>
