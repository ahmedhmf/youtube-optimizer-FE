<div class="max-w-5xl mx-auto space-y-10">
  <!-- Title -->
  <section>
    <h2 class="font-bold text-xl mb-2">Title</h2>
    @for (title of analyzeStore.generatedContent()?.title; track title) {
      <div class="bg-gray-100 p-4 rounded-lg flex justify-between">
        <p>{{ title }}</p>
        <button (click)="copy(title)">Copy</button>
      </div>
    }
  </section>

  <!-- Description -->
  <section>
    <h2 class="font-bold text-xl mb-2">Description</h2>
    <textarea
      class="w-full h-40 p-4 bg-gray-100 rounded-lg"
      [value]="analyzeStore.generatedContent()?.description"
    >
    </textarea>
    <button (click)="copy(analyzeStore.generatedContent()?.description ?? '')" class="mt-2">
      Copy
    </button>
  </section>

  <!-- Tags -->
  <section>
    <h2 class="font-bold text-xl mb-2">Tags</h2>
    <div class="flex flex-wrap gap-2">
      @for (tag of analyzeStore.generatedContent()?.tags; track tag) {
        <span class="px-3 py-1 bg-gray-200 rounded-lg">
          {{ tag }}
        </span>
      }
    </div>
  </section>

  <!-- Thumbnail -->
  <section>
    <h2 class="font-bold text-xl mb-2">Thumbnail</h2>
    <img
      [src]="analyzeStore.generatedThumbnail()?.thumbnailUrl"
      alt="Generated Image"
      class="w-96 rounded-lg shadow-lg"
    />

    <div class="mt-4 flex gap-4">
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Download</button>
      <button class="bg-gray-200 px-4 py-2 rounded" (click)="regenerateThumbnail()">
        Regenerate
      </button>
      <button class="bg-gray-200 px-4 py-2 rounded" (click)="changeTemplate()">
        Change Template
      </button>
    </div>
  </section>
</div>
