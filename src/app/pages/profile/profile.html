<div class="profile-container">
  <mat-card class="profile-card">
    <div class="header">
      <div class="user-info">
        <h2>{{ user.name || 'Your Name' }}</h2>
        <p>{{ user.email || 'you@example.com' }}</p>
        <span class="plan-badge">{{ user.plan || 'Free Plan' }}</span>
      </div>
    </div>

    <mat-divider />

    <div class="section">
      <h3>Account Information</h3>
      <form [formGroup]="accountForm" (ngSubmit)="updateProfile()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email" />
        </mat-form-field>

        <button color="primary" mat-raised-button type="submit" [disabled]="accountForm.invalid">
          Save Changes
        </button>
      </form>
    </div>

    <div class="section">
      <h3>Security</h3>
      <button color="secondary" mat-stroked-button type="button" (click)="changePassword()">
        Change Password
      </button>
    </div>

    <div class="section plan-section">
      <h3>Subscription</h3>
      <mat-card class="plan-card">
        <h4>{{ user.plan || 'Free Plan' }}</h4>
        <p>{{ planDescription }}</p>
        <button color="primary" mat-raised-button type="button">Upgrade Plan</button>
      </mat-card>
    </div>

    <div class="logout-section">
      <button color="tertiary" mat-flat-button type="button" (click)="logout()">Logout</button>
    </div>
  </mat-card>
</div>
