<div class="login-container">
  <mat-card class="login-card">
    <div class="brand">
      <img alt="Descripta Logo" ngSrc="./logo-edit.png" />
      <h2>Welcome back to Descripta</h2>
      <p>Sign in to continue</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field appearance="outline" class="full-width" [class.mat-form-field-invalid]="hasFieldError('email')">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="you@example.com" type="email" />
        <mat-icon matSuffix>mail</mat-icon>
        @if(hasFieldError('email')){
        <mat-error>
          {{ getFieldError('email') }}
        </mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width"
        [class.mat-form-field-invalid]="hasFieldError('password')">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="••••••••" [type]="hide ? 'password' : 'text'" />
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        @if(hasFieldError('password')){
        <mat-error>
          {{ getFieldError('password') }}
        </mat-error>
        }
      </mat-form-field>

      <button class="login-btn" color="primary" mat-raised-button type="submit" [disabled]="form.invalid || loading">
        @if(!loading){
        <span>Login</span>
        } @else {
        <span>
          <mat-icon class="loading-icon">hourglass_empty</mat-icon>
          Signing in...
        </span>
        }
      </button>
    </form>

    <p class="signup-text">
      Don’t have an account?
      <a routerLink="/register">Sign up</a>
    </p>
  </mat-card>
</div>
