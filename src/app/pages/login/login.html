<div class="login-container">
  <mat-card class="login-card">
    <div class="brand">
      <img src="./logo-edit.png" alt="Descripta Logo" />
      <h2>Welcome back to Descripta</h2>
      <p>Sign in to continue</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field appearance="outline" class="full-width"
                      [class.mat-form-field-invalid]="hasFieldError('email')">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="you@example.com" />
        <mat-icon matSuffix>mail</mat-icon>
        <mat-error *ngIf="hasFieldError('email')">
          {{ getFieldError('email') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width"
                      [class.mat-form-field-invalid]="hasFieldError('password')">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          placeholder="••••••••"
        />
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="hasFieldError('password')">
          {{ getFieldError('password') }}
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid || loading"
        class="login-btn"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading">
          <mat-icon class="loading-icon">hourglass_empty</mat-icon>
          Signing in...
        </span>
      </button>
    </form>

    <p class="signup-text">
      Don’t have an account?
      <a routerLink="/register">Sign up</a>
    </p>
  </mat-card>
</div>
