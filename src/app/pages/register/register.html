<div class="signup-container">
  <mat-card class="signup-card">
    <div class="brand">
      <img src="./logo-edit.png" alt="Descripta Logo" />
      <h2>Create your Descripta account</h2>
      <p>Join thousands of creators optimizing their videos with AI</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="signUp()">
      <mat-form-field appearance="outline" class="full-width" 
                      [class.mat-form-field-invalid]="hasFieldError('name')">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Your full name" />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="hasFieldError('name')">
          {{ getFieldError('name') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width"
                      [class.mat-form-field-invalid]="hasFieldError('email')">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="you@example.com" />
        <mat-icon matSuffix>mail</mat-icon>
        <mat-error *ngIf="hasFieldError('email')">
          {{ getFieldError('email') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width"
                      [class.mat-form-field-invalid]="hasFieldError('password')">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="••••••••"
        />
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="hasFieldError('password')">
          {{ getFieldError('password') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width"
                      [class.mat-form-field-invalid]="hasFieldError('confirmPassword')">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          [type]="hideConfirm ? 'password' : 'text'"
          formControlName="confirmPassword"
          placeholder="••••••••"
        />
        <button mat-icon-button matSuffix type="button" (click)="hideConfirm = !hideConfirm">
          <mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="hasFieldError('confirmPassword')">
          {{ getFieldError('confirmPassword') }}
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid || loading"
        class="signup-btn"
      >
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading">
          <mat-icon class="loading-icon">hourglass_empty</mat-icon>
          Creating Account...
        </span>
      </button>
    </form>

    <p class="login-text">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </mat-card>
</div>
