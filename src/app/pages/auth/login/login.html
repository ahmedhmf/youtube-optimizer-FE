<div
  class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-x-hidden p-4 sm:p-6 lg:p-8"
>
  <header
    class="absolute top-0 left-0 right-0 flex items-center justify-center p-6 sm:justify-start sm:p-8"
  >
    <div class="flex items-center gap-3 text-[#332D41] dark:text-white">
      <div class="size-6 text-primary">
        <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path
            clip-rule="evenodd"
            d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
            fill="currentColor"
            fill-rule="evenodd"
          ></path>
        </svg>
      </div>
      <h2 class="text-xl font-bold leading-tight tracking-[-0.015em]">Descripta</h2>
    </div>
  </header>
  <main class="w-full max-w-md">
    <div
      class="flex w-full flex-col items-center rounded-xl bg-white dark:bg-background-dark/50 p-8 shadow-lg shadow-primary/10 ring-1 ring-black/5 dark:ring-white/10 sm:p-10"
    >
      <div class="mb-8 w-full text-center">
        <h1
          class="text-3xl font-black leading-tight tracking-[-0.033em] text-[#332D41] dark:text-white sm:text-4xl"
        >
          Welcome Back
        </h1>
        <p class="mt-2 text-base text-gray-500 dark:text-gray-400">
          Login to your Discripta account
        </p>
      </div>

      <app-error-message
        [message]="this.error()?.message ?? ''"
        [visible]="this.error() !== null"
      ></app-error-message>

      <form class="flex w-full flex-col gap-6" [formGroup]="form" (ngSubmit)="login()">
        <div class="flex flex-col">
          <label
            class="pb-2 text-sm font-medium leading-normal text-[#332D41] dark:text-gray-300"
            for="email"
            >Email</label
          >
          <input
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#D1C4E9] bg-white dark:border-gray-600 dark:bg-background-dark focus:border-primary focus:ring-2 focus:ring-primary/50 h-12 p-3 text-base font-normal leading-normal text-[#332D41] dark:text-white placeholder:text-[#D1C4E9] dark:placeholder:text-gray-500"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            type="email"
          />
          @if (hasFieldError('email')) {
            <p class="text-red-500 text-xs italic">{{ getFieldError('email') }}</p>
          }
        </div>
        <div class="flex flex-col">
          <label
            class="pb-2 text-sm font-medium leading-normal text-[#332D41] dark:text-gray-300"
            for="password"
            >Password</label
          >
          <div class="relative flex w-full items-center">
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-[#D1C4E9] bg-white dark:border-gray-600 dark:bg-background-dark focus:border-primary focus:ring-2 focus:ring-primary/50 h-12 p-3 pr-10 text-base font-normal leading-normal text-[#332D41] dark:text-white placeholder:text-[#D1C4E9] dark:placeholder:text-gray-500"
              id="password"
              placeholder="Enter your password"
              type="password"
              formControlName="password"
            />
            <button
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 dark:text-gray-500 hover:text-[#9575CD] dark:hover:text-primary"
              type="button"
            >
              <span class="material-symbols-outlined">visibility</span>
            </button>
          </div>
          @if (hasFieldError('password')) {
            <p class="text-red-500 text-xs italic">{{ getFieldError('password') }}</p>
          }
        </div>
        <div class="flex items-center justify-end">
          <a
            class="text-sm font-medium text-primary/80 underline-offset-4 hover:text-primary hover:underline"
            href="#"
            >Forgot Password?</a
          >
        </div>
        <button
          type="submit"
          [disabled]="form.invalid || loading()"
          [class.opacity-50]="form.invalid || loading()"
          [class.cursor-not-allowed]="form.invalid || loading()"
          [class.hover:scale-[1.02]]="!form.invalid && !loading()"
          [class.active:scale-[0.98]]="!form.invalid && !loading()"
          class="flex h-12 w-full items-center justify-center rounded-lg bg-gradient-to-r from-[#C4A6FF] to-[#E8D8FF] px-6 text-base font-bold text-[#332D41] shadow-lg shadow-primary/20 transition-transform duration-200 focus:outline-none focus:ring-2 focus:ring-[#9575CD] focus:ring-offset-2 dark:focus:ring-offset-background-dark"
        >
          Sign In
        </button>
      </form>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Don't have an account?
        <a
          class="font-semibold text-primary/80 underline-offset-4 hover:text-primary hover:underline"
          href="#"
          >Sign up</a
        >
      </p>
    </div>
  </main>
</div>
