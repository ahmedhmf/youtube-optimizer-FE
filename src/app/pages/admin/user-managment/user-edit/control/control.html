<div class="space-y-6">
  <h2 class="text-lg font-semibold text-gray-900 mb-4">User Control Panel</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Reset Limits -->
    <div class="bg-white border border-gray-200 rounded-lg p-6">
      <div class="flex items-center mb-4">
        <div class="flex-shrink-0">
          <div class="flex items-center justify-center h-12 w-12 rounded-md bg-blue-500 text-white">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              />
            </svg>
          </div>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-medium text-gray-900">Reset Limits</h3>
          <p class="text-sm text-gray-500">Reset user's monthly usage limits</p>
        </div>
      </div>
      <button
        (click)="resetLimits()"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
      >
        Reset All Limits
      </button>
    </div>

    <!-- Give Bonus Credits -->
    <div class="bg-white border border-gray-200 rounded-lg p-6">
      <div class="flex items-center mb-4">
        <div class="flex-shrink-0">
          <div
            class="flex items-center justify-center h-12 w-12 rounded-md bg-green-500 text-white"
          >
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-medium text-gray-900">Bonus Credits</h3>
          <p class="text-sm text-gray-500">Give extra video analysis credits</p>
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <input
          type="number"
          min="1"
          placeholder="Credits"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-md"
        />
        <button
          (click)="giveBonusCredits()"
          [disabled]="store.bonusCredits() <= 0"
          class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:opacity-50"
        >
          Give
        </button>
      </div>
    </div>

    <!-- Suspend User -->
    <div class="bg-white border border-gray-200 rounded-lg p-6">
      <div class="flex items-center mb-4">
        <div class="flex-shrink-0">
          <div class="flex items-center justify-center h-12 w-12 rounded-md bg-red-500 text-white">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"
              />
            </svg>
          </div>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-medium text-gray-900">User Status</h3>
          <p class="text-sm text-gray-500">Suspend or activate user account</p>
        </div>
      </div>
      <div class="flex space-x-2">
        @if (store.user().status !== 'suspended') {
          <button
            (click)="suspendUser()"
            class="flex-1 px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700"
          >
            Suspend User
          </button>
        } @else {
          <button
            (click)="activateUser()"
            class="flex-1 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
          >
            Activate User
          </button>
        }
      </div>
    </div>

    <!-- Impersonate User -->
    <div class="bg-white border border-gray-200 rounded-lg p-6">
      <div class="flex items-center mb-4">
        <div class="flex-shrink-0">
          <div
            class="flex items-center justify-center h-12 w-12 rounded-md bg-purple-500 text-white"
          >
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"
              />
            </svg>
          </div>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-medium text-gray-900">Impersonate User</h3>
          <p class="text-sm text-gray-500">Login as this user (optional)</p>
        </div>
      </div>
      <button
        (click)="impersonateUser()"
        class="w-full px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700"
      >
        Impersonate
      </button>
    </div>
  </div>
</div>
